<!DOCTYPE html>
<html>
<head>
	<title>TODO LIST</title>
	<script
	  	src="https://code.jquery.com/jquery-3.3.1.js"
	  	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  	crossorigin="anonymous">
	</script>

	<script 
		type="text/javascript" src="asset/js/lib/jquery-3.3.1.min.js">
	</script>

	<link 
		rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="asset/css/main.css">


</head>
<body>
	<!-- let's store everything in a container -->
	<div id="container">
		<!-- let's add our h1 -->
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<!-- let's add our etext input to add a new item -->
		<input type="text" name="" placeholder=" Add New Todo">
		<!-- now let's add a ul for our list -->
		<ul>
			<li> <span><i class="fa fa-trash"></i></span> first item</li>
			<li><span><i class="fa fa-trash"></i></span> second item</li>
			<li><span><i class="fa fa-trash"></i></span> third item</li>
		</ul>
	</div>
	
	<script type="text/javascript" src="asset/js/main.js"></script>
</body>
</html>
